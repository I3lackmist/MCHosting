<div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <mat-form-field appearance="legacy">
            <mat-label for="userName">Username</mat-label>
            <input matInput id="userName" type="text" name="userName" ngDefaultControl formControlName="userName">
        </mat-form-field>
        <br/>
        <mat-form-field appearance="legacy">
            <mat-label for="password">Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" ngDefaultControl formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field>
            <br/>
            <button mat-raised-button type="submit">Submit</button>
    </form>
</div>
