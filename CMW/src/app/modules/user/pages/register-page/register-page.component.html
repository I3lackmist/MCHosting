<div>
<form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
    <table class="haslo" cellspacing="0">
    <tr><p>
        <mat-form-field appearance="fill">
            <mat-label for="userName">Username</mat-label>
            <input matInput id="userName" type="text" name="userName" formControlName="userName">
        </mat-form-field>
    </p>
            <td>
                <mat-form-field class="has" appearance="fill">
                <mat-label for="password">Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
            </td>
            <td>
                <mat-form-field appearance="fill">
                <mat-label for="passwordrepeat">Repeat password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="passwordrepeat">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                </mat-form-field>
            </td>
    <p>
        <mat-form-field appearance="fill">
            <mat-label for="email">Email</mat-label>
            <input matInput type="text" name="email" formControlName="email">
        </mat-form-field>
    </p></tr>
    <button mat-raised-button type="submit">Submit</button>
</table>
</form>
</div>
